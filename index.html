<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

  <main>
    <article class="container main-part">
      <section class="result-part">
        <p class="text">Your Result</p>
        <div class="score-obtained">
          <h1 class="score">76</h1>
          <p class="total-score">of 100</p>
        </div>
        <h2 class="remarks">Great</h2>
        <p class="msg">You scored higher than 65% of the people who have taken these tests.</p>
      </section>
      <section class="summary">
        <p class="title">Summary</p>
        <div class="flex-box module module-1">
          <h3 class="module-title reaction">Reaction</h3>
          <p class="scored"><span class="individual__marks">80</span>/100</p>
        </div>
        <div class="flex-box module module-2">
          <h3 class="module-title memory">Memory</h3>
          <p class="scored"><span class="individual__marks">92</span>/100</p>
        </div>
        <div class="flex-box module module-3">
          <h3 class="module-title verbal">Verbal</h3>
          <p class="scored"><span class="individual__marks">61</span>/100</p>
        </div>
        <div class="flex-box module module-4">
          <h3 class="module-title visual">Visual</h3>
          <p class="scored"><span class="individual__marks">72</span>/100</p>
        </div>
        <button class="btn">Continue</button>
      </section>
    </article> 
  </main>
</body>
</html>
